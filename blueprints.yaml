name: HPSTR
slug: hpstr
type: theme
version: 1.6.1
description: "HPSTR theme by mademistakes ported to **Grav**"
icon: camera-retro
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-theme-hpstr
demo: http://demo.getgrav.org/hpstr-skeleton
keywords: hpstr, theme, modern, fast, responsive, blog
bugs: https://github.com/getgrav/grav-theme-hpstr/issues
license: MIT
dependencies:
  - { name: grav, version: '>=1.5.10' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    color:
        type: text
        label: Color
        default: 'blue'
        validate:
          type: text
